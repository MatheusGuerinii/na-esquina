<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>EXEMPLO DE LOJA</h1>
    <a href="cadastrar_produtos.html" class="btn">+ Cadastrar Produtos</a>
  </header>

  <div class="banner">
    <img src="loja.png" alt="Banner da Loja">
  </div>

  <div class="loja-info">
    <h2>Sobre a Loja</h2>
    <p>Vendemos os melhores produtos da cidade! Localizada no centro, fácil acesso e ótimo atendimento.</p>
  </div>

  <section id="produtos">
    <h2>Produtos em Destaque</h2>
    <div class="grid-produtos">
      <div class="card">
        <img src="pote.png" alt="Produto 1">
        <div class="card-info">
          <h3>Produto 1</h3>
          <p>R$ 99,90</p>
        </div>
      </div>

      <div class="card">
        <img src="pirulito.png" alt="Produto 2">
        <div class="card-info">
          <h3>Produto 2</h3>
          <p>R$ 79,90</p>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/200" alt="Produto 3">
        <div class="card-info">
          <h3>Produto 3</h3>
          <p>R$ 59,90</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
